name: Test

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - run: pnpm i --frozen-lockfile
      - run: pnpm run test
